<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Banyan Medical Systems</title>
<link href="css/login.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div id="wrapper_login">
  <header class="box_logo"><img src="img/logo_banyan.png" alt="Banyan Medical Systems"/></header>
  <main class="clearfix">
	<div class="box_picture"></div>
	<div class="box_white">
	  <h1>Corridor <span>Sign On</span></h1>
	  <ol id="login">
	    <li>
	      <input type="text" name="user" id="user" placeholder="Username">
        </li>
	    <li>
	      <input type="password" name="password" id="password" placeholder="Password">
        </li>
	    <li>
	      <input type="button" name="button" id="button" value="login">
        </li>
      </ol>
    </div>
	<div class="box_blue"></div>
	<div class="box_lightblue"></div>
  </main>
</div>

</body>
</html>
